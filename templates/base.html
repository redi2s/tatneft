{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{% block title %}Сводная таблица{% endblock %}</title>

        <!-- Bootstrap -->
        <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block extrahead %}{% endblock %}
    </head>
  <body>

    <div class="container">
        <div class="row">
{#            <div class="col-md-12">#}
                {% block menu %}
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active"><a href="{% url 'bid' %}">Продажи</a></li>
                        <li role="presentation"><a href="{% url 'designer' %}">Конструкторы</a></li>
                        <li role="presentation"><a href="{% url 'technologist' %}">Технологи</a></li>
                    </ul>
                {% endblock %}
                {% block content %}{% endblock %}
{#            </div>#}
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    {#<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>#}
    <script src="{% static "js/jquery-1.12.4.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    {% block jquery %}{% endblock %}
  </body>
</html>
